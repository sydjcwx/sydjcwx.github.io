ss="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br><span class="line">103</span><br><span class="line">104</span><br><span class="line">105</span><br><span class="line">106</span><br><span class="line">107</span><br><span class="line">108</span><br><span class="line">109</span><br><span class="line">110</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment"># -*- coding: utf-8 -*-</span></span><br><span class="line"><span class="keyword">from</span> selenium <span class="keyword">import</span> webdriver</span><br><span class="line"><span class="keyword">import</span> time, random, re, json</span><br><span class="line"><span class="keyword">from</span> pynput.mouse <span class="keyword">import</span> Button, Controller <span class="comment"># 导入鼠标模块</span></span><br><span class="line"><span class="keyword">from</span> pynput.keyboard <span class="keyword">import</span> Controller <span class="keyword">as</span> KeyController <span class="comment"># 导入键盘模块</span></span><br><span class="line"><span class="keyword">from</span> pynput.keyboard <span class="keyword">import</span> Key <span class="comment"># 导入键盘模块</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">run</span><span class="params">()</span>:</span></span><br><span class="line">    user_list = [</span><br><span class="line">        &#123;<span class="string">'user'</span>: <span class="string">'joyo'</span>, <span class="string">'password'</span>: <span class="string">'j123456'</span>&#125;</span><br><span class="line">    ]</span><br><span class="line"></span><br><span class="line">    url = <span class="string">'https://login.jhtml?'</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">    <span class="comment"># ------------------------------------- ↓ 👇  设置 浏览器 👇 ↓ ------------------------------------------</span></span><br><span class="line"></span><br><span class="line">    chromeOptions = webdriver.ChromeOptions()   <span class="comment"># 创建设置对象</span></span><br><span class="line"></span><br><span class="line">    chromeOptions.add_experimental_option(<span class="string">'excludeSwitches'</span>,[<span class="string">'enable-automation'</span>])  <span class="comment"># 设置webdriver为undefind， 因为自动驱动时该值为true</span></span><br><span class="line">    chromeOptions.add_argument(<span class="string">'--headless'</span>)  <span class="comment"># 浏览器无窗口加载</span></span><br><span class="line">    chromeOptions.add_argument(<span class="string">'--disable-gpu'</span>)  <span class="comment"># 不开启GPU加速</span></span><br><span class="line">    chromeOptions.add_argument(<span class="string">'--disable-dev-shm-usage'</span>)  <span class="comment"># 禁止</span></span><br><span class="line">    chromeOptions.add_argument(<span class="string">'--no-sandbox'</span>)  <span class="comment"># 以根用户打身份运行Chrome，使用-no-sandbox标记</span></span><br><span class="line">    <span class="comment"># chromeOptions.add_argument("--proxy-server = %s" % proxies['http']) # 设置代理</span></span><br><span class="line">    <span class="comment"># chromeOptions.add_argument(ua)  # 设置ua 'Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/78.0.3904.97 Safari/537.36',</span></span><br><span class="line">    <span class="comment"># chromeOptions.add_argument('--hide-scrollbars') #隐藏滚动条, 应对一些特殊页面</span></span><br><span class="line">    <span class="comment"># chromeOptions.add_argument('blink-settings=imagesEnabled=false') #不加载图片, 提升速度</span></span><br><span class="line"></span><br><span class="line">    driver = webdriver.Chrome(chrome_options=chromeOptions, executable_path=<span class="string">"/usr/bin/chromedriver"</span>)    <span class="comment"># linux 上加载设置</span></span><br><span class="line">    driver = webdriver.Chrome(chrome_options=chromeOptions)     <span class="comment"># windows 上加载设置</span></span><br><span class="line"></span><br><span class="line">    <span class="comment"># -------------------------------------↑ 👆 设置 浏览器 👆 ↑ ------------------------------------------</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">    <span class="comment"># driver = webdriver.Firefox()   # 火狐浏览器</span></span><br><span class="line">    driver = webdriver.Chrome()    <span class="comment"># 谷歌浏览器</span></span><br><span class="line"></span><br><span class="line">    time.sleep(random.uniform(<span class="number">1</span>, <span class="number">3</span>))</span><br><span class="line"></span><br><span class="line">    driver.get(url) <span class="comment"># 请求网页</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">    <span class="comment"># ------------------------------------- ↓ 👇  设置 浏览器 窗口大小 👇 ↓ ------------------------------------------</span></span><br><span class="line"></span><br><span class="line">    driver.maximize_window()    <span class="comment"># 窗口最大化</span></span><br><span class="line">    <span class="comment"># 将窗口大小实例化，打印浏览器的宽和高</span></span><br><span class="line">    size_Dict = driver.get_window_size()</span><br><span class="line">    print(<span class="string">"当前浏览器的宽："</span>, size_Dict[<span class="string">'width'</span>])</span><br><span class="line">    print(<span class="string">"当前浏览器的高："</span>, size_Dict[<span class="string">'height'</span>])</span><br><span class="line">    <span class="comment"># 设置浏览器的大小</span></span><br><span class="line">    driver.set_window_size(width=<span class="number">500</span>, height=<span class="number">500</span>, windowHandle=<span class="string">"current"</span>) <span class="comment"># windowHandle = "current" 控制当前窗口的意思， 不写的话默认控制当前窗口有</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">    <span class="comment"># -------------------------------------↑ 👆 设置 浏览器 窗口大小 👆 ↑ ------------------------------------------</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">    <span class="comment"># 读鼠标坐标</span></span><br><span class="line">    mouse = Controller() <span class="comment"># 创建 鼠标 对象</span></span><br><span class="line">    <span class="comment"># 设置鼠标坐标</span></span><br><span class="line">    mouse.position = (<span class="number">1165</span>, <span class="number">320</span>)   <span class="comment"># 设置鼠标位置</span></span><br><span class="line">    <span class="comment"># 点击鼠标</span></span><br><span class="line">    mouse.click(Button.left)  <span class="comment"># 点击鼠标2下 mouse.click(Button.left, 2)</span></span><br><span class="line">    time.sleep(<span class="number">0.5</span>)</span><br><span class="line">    mouse.release(Button.left)  <span class="comment"># 释放鼠标左键</span></span><br><span class="line">    time.sleep(random.uniform(<span class="number">1</span>, <span class="number">2</span>))</span><br><span class="line"></span><br><span class="line">    k = KeyController() <span class="comment"># 创建 键盘 对象</span></span><br><span class="line">    <span class="comment"># 清空输入框</span></span><br><span class="line">    <span class="keyword">for</span> i <span class="keyword">in</span> range(<span class="number">18</span>):</span><br><span class="line">        k.press(Key.backspace)  <span class="comment"># 用键盘按住 backspace</span></span><br><span class="line">        k.release(Key.backspace)  <span class="comment"># 放开backspace</span></span><br><span class="line">    mouse.position = (<span class="number">1038</span>, <span class="number">420</span>)    <span class="comment"># 设置鼠标位置</span></span><br><span class="line">    mouse.click(Button.left)  <span class="comment"># 点击鼠标2下 mouse.click(Button.left, 2)</span></span><br><span class="line">    time.sleep(<span class="number">0.5</span>)</span><br><span class="line">    mouse.release(Button.left)  <span class="comment"># 释放鼠标左键</span></span><br><span class="line">    time.sleep(<span class="number">1</span>)</span><br><span class="line">    user = random.choice(user_list)</span><br><span class="line">    <span class="comment"># 输入用户名</span></span><br><span class="line">    <span class="keyword">for</span> i <span class="keyword">in</span> user[<span class="string">'user'</span>]:  <span class="comment"># 用键盘输入账号，一个字母一个字母的输入</span></span><br><span class="line">        k.type(i)</span><br><span class="line">        time.sleep(random.uniform(<span class="number">0.5</span>, <span class="number">1.5</span>))</span><br><span class="line">    k.press(Key.tab)    <span class="comment"># 用键盘按住 tab 键</span></span><br><span class="line">    k.release(Key.tab)    <span class="comment"># 释放 tab 键  tab键可以切换输入框</span></span><br><span class="line">    time.sleep(<span class="number">1</span>)</span><br><span class="line">    <span class="comment"># 输入密码</span></span><br><span class="line">    <span class="keyword">for</span> i <span class="keyword">in</span> user[<span class="string">'password'</span>]:</span><br><span class="line">        k.type(i)</span><br><span class="line">        time.sleep(random.uniform(<span class="number">0.5</span>, <span class="number">1.5</span>))</span><br><span class="line">    <span class="comment"># 鼠标移动到登录按钮位置</span></span><br><span class="line">    mouse.position = (<span class="number">1030</span>, <span class="number">540</span>)</span><br><span class="line">    time.sleep(random.uniform(<span class="number">0.5</span>, <span class="number">1.5</span>))</span><br><span class="line">    mouse.click(Button.left)    <span class="comment"># 点击鼠标左键</span></span><br><span class="line">    time.sleep(<span class="number">2</span>)</span><br><span class="line"></span><br><span class="line">    time.sleep(<span class="number">30</span>)</span><br><span class="line">    <span class="comment"># driver.get("https://newkf.topchitu.com/quickview/shopkpi.shtml")</span></span><br><span class="line">    <span class="comment"># time.sleep(3)</span></span><br><span class="line">    driver.get(<span class="string">"https://shopkpi.shtml?"</span>)</span><br><span class="line">    print(<span class="string">'&gt;&gt;&gt; '</span>, driver.page_source, <span class="string">' &lt;&lt;&lt;'</span>)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="keyword">if</span> __name__ == <span class="string">"__main__"</span>:</span><br><span class="line">    run()</span><br></pre></td></tr><
